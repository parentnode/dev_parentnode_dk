<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		span {
			padding: 10px;
			background: green;
		}

		a {
			padding: 10px;
			background: red;
		}

	</style>
</head>
<body>

	<span class="clickme">Click me</span>

	<a class="clickme2">Click me</a>

	<button>Click me</button>

</body>


<script>

	var span = document.querySelector(".clickme");
	span.addEventListener("touchstart", function() {
		alert("SPAN");
	});

	var anchor = document.querySelector(".clickme2");
	anchor.addEventListener("touchstart", function() {
		alert("ANCHOR");
	});

	var button = document.querySelector("button");
	button.addEventListener("touchstart", function() {
		alert("BUTTON");
	});

</script>

</html>
