<button style="width: 200px; height: 50px;" onclick="expandIframe(iframe)">Expand iframe</button>

<iframe id="iframe" style="width: 100%; height: 100%; height: 0;" src="http://dev-parentnode-alt.local/iframe-resize/iframe.html" frameborder="0"></iframe>

<script>


	var iframe = document.querySelector("#iframe");


	window.addEventListener('message', function(event) {

		if (!iframe._expanded) {
			window.iframeHeight = event.data.height;
		}

		else {
			resizeIframe(iframe, event.data.height);
		}
	});


	function expandIframe(iframe) {

		if (typeof iframe === "string") {
			var iframe = document.querySelector(iframe);
		}

		console.log(iframe);


		if (!iframe._expanded) {
			iframe._expanded = true;

			iframe.addEventListener("transitionend", function(event) {
				iframe.style.transition = "";
			});

			iframe.style.transition = "all 1s ease";
			iframe.style.height = window.iframeHeight;
		}


		else {
			iframe._expanded = false;

			iframe.style.transition = "all 1s ease";
			iframe.style.height = "0"
		}
	}


	function resizeIframe(iframe, height) {

		if (typeof iframe === "string") {
			var iframe = document.querySelector(iframe);
		}

		iframe.style.height = height;
	}


</script>
